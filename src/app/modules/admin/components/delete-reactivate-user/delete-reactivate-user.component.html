<div class="modal-header">
  <div class="d-flex col-sm-12 justify-content-between">
    <h2 class="ms-2">
      <ng-container *ngIf="isDelete">Deactivate User</ng-container>
      <ng-container *ngIf="isReactivate">Reactivate User</ng-container>
    </h2>
    <button class="btn-icon" (click)="closeDialog()">
      <i class="bi bi-x-lg close-icon mb-2"></i>
    </button>
  </div>
</div>

<div class="border light-grey"></div>

<div class="modal-content my-3">
  <p>
    <ng-container *ngIf="isDelete">Are you sure you want to delete this user?</ng-container>
    <ng-container *ngIf="isReactivate">Do you want to reactivate this user?</ng-container>
  </p>
  <span><strong>Employee ID: </strong> {{ id }}</span>
  <span><strong>Email: </strong> {{ email }}</span>
  <span><strong>Full Name: </strong> {{ name }}</span>
</div>

<div class="border light-grey"></div>

<div class="modal-footer">
  <div class="d-flex col-sm-12 justify-content-end mt-2">
    <button class="btn-cancel me-2" (click)="closeDialog()">Cancel</button>
    <button
      class="btn-input btn-delete"
      (click)="onConfirm()"
    >
      Confirm
    </button>
  </div>
</div>
